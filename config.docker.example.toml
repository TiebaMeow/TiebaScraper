[tieba]
# 要监控的贴吧列表，末尾不用带“吧”字
forums = [
  "forum_a",
  "forum_b"
]
# 历史回溯模式最大页数
max_backfill_pages = 100
# 是否在回溯模式中强制扫描所有贴子
backfill_force_scan = false

# （可选）分组配置
# [[tieba.groups]]
# name = "important"
# forums = ["important_forum"]
# interval_seconds = 15

# 提示：在 Docker Compose 中，你可以直接利用 environment 覆盖配置，
# 而无需修改此文件。例如在 docker-compose.yml 中添加：
# environment:
#   - TIEBA__FORUMS=["bar_1", "bar_2"]
#   - SCHEDULER__INTERVAL_SECONDS=30

# PostgreSQL 数据库连接信息和分区配置
# 请与 docker-compose.yml 配置保持一致
[database]
# 数据库主机地址
host = "postgres"
# 数据库端口（一般保持默认）
port = 5432
# 数据库用户名
username = "tiebascraper"
# 数据库密码
password = "tiebascraper"
# 数据库名称
db_name = "tieba_data"
# 是否启用 PostgreSQL 分区（TimescaleDB）
# Docker Compose 环境下默认启用
partition_enabled = true
# 分区间隔
p_interval = "1 month"

# Redis 连接信息
# 请与 docker-compose.yml 配置保持一致
[redis]
# Redis 主机地址
host = "redis"
# Redis 端口（一般保持默认）
port = 6379
# Redis 用户名（可留空）
username = ""
# Redis 密码（可留空）
password = ""
# Redis 数据库编号（一般为 0）
db = 0

# 限流配置
[rate_limit]
# 每秒请求数限制，backfill/hybrid 模式请设置更低的值
rps = 10
# 并发数限制
concurrency = 4
# 遇 HTTP 429 后的全局冷却时间（秒）
cooldown_seconds_429 = 5.0

# 代理配置
[proxy]
# 是否启用代理
enabled = false
# 代理服务器 URL，支持以下格式：
# - socks5://host:port  (SOCKS5 代理)
# - socks5h://host:port (SOCKS5 代理，远程 DNS 解析)
# - socks4://host:port  (SOCKS4 代理)
# - http://host:port    (HTTP 代理)
# - https://host:port   (HTTPS 代理)
url = ""
# 代理认证用户名（可留空）
username = ""
# 代理认证密码（可留空）
password = ""

# 缓存配置
[cache]
# 缓存后端，可选"memory"或"redis"
backend = "redis"
# 缓存最大大小
# 仅在使用内存缓存时生效，过小可能造成缓存抖动
max_size = 100000
# 缓存过期时间（秒）
ttl_seconds = 86400

# 调度器配置
[scheduler]
# 以下配置项仅 periodic/hybrid 模式生效
# 调度周期，即每 N 秒投递一次首页任务
interval_seconds = 60
# 每 N 个周期投递一次精华贴首页任务
good_page_every_n_ticks = 10

# DeepScan 配置
[deep_scan]
# 是否启用 DeepScan 补偿扫描
enabled = false
# 扫描深度
# 即最多扫描前 n 页 + 后 n 页
depth = 3

# WebSocket 服务配置
# 用于动态添加/删除监控贴吧和向客户端推送事件
[websocket]
# 是否启用
# 当消费者推送方式选择 websocket 时必须启用
enabled = false
# WebSocket Host
host = "0.0.0.0"
# WebSocket 端口
port = 8000
# WebSocket 路径（建议保持默认）
path = "/ws"
# 访问令牌（留空则不校验）
token = ""

# 消费者配置
[consumer]
# 推送方式，可选"redis", "websocket"或"none"
# 推荐使用 redis，其作为中间件能够提供高可靠性
# websocket 无需依赖 redis，但不保证消息不丢失
# none 为不推送
transport = "redis"
# 推送模式，可选"id", "object"
# id 为仅推送内容类型与 tid/pid，通过回表查询或手动 fetch 获取完整对象
# object 为推送完整序列化后的 aiotieba 对象
mode = "object"
# id 队列, stream 或内部先进先出缓存队列的最大长度
max_len = 10000
# id 模式队列的 Redis 键
queue_key = "scraper:tieba:queue"
# object 模式 Redis stream 的前缀
prefix = "scraper:tieba:events"
# 推送重试配置
# 超时时间（毫秒）
timeout_ms = 2000
# 最大重试次数
max_retries = 5
# 重试间隔（毫秒）
retry_backoff_ms = 200
