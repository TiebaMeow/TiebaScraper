[tieba]
# 要监控的贴吧列表，末尾不用带“吧”字
forums = [
  "forum_a",
  "forum_b",
  "forum_c"
]
# 历史回溯模式最大页数
max_backfill_pages = 100

# PostgreSQL 数据库连接信息和分区配置
[database]
# 数据库主机地址
host = "localhost"
# 数据库端口（一般保持默认）
port = 5432
# 数据库用户名
username = "admin"
# 数据库密码
password = "123456"
# 数据库名称
db_name = "tieba_data"
# 是否启用 PostgreSQL 分区（pg_partman），默认不启用
partition_enabled = false
# 分区间隔
p_interval = "1 month"
# 分区预创建数量
p_premake = 4

# Redis 连接信息
# 当缓存后端或消费者推送方式选择 redis 时需要配置
[redis]
# Redis 主机地址
host = "localhost"
# Redis 端口（一般保持默认）
port = 6379
# Redis 用户名（可留空）
username = ""
# Redis 密码（可留空）
password = ""
# Redis 数据库编号（一般为 0）
db = 0

# 限流配置
[rate_limit]
# 每秒请求数限制，backfill/hybrid 模式请设置更低的值
rps = 10
# 并发数限制
concurrency = 4
# 遇 HTTP 429 后的全局冷却时间（秒）
cooldown_seconds_429 = 5.0

# 缓存配置
[cache]
# 缓存后端，可选"memory"或"redis"
backend = "memory"
# 缓存最大大小
# 仅在使用内存缓存时生效，过小可能造成缓存抖动
max_size = 100000
# 缓存过期时间（秒）
ttl_seconds = 86400

# 调度器配置
[scheduler]
# 以下配置项仅 periodic/hybrid 模式生效
# 调度周期，即每 N 秒投递一次首页任务
interval_seconds = 60
# 每 N 个周期投递一次精华贴首页任务
good_page_every_n_ticks = 10
# 每 N 个周期投递一次分区维护任务（仅开启分区时生效）
maintenance_every_n_ticks = 10
# 是否启用分区维护任务（仅开启分区时生效）
maintenance_enabled = true

# WebSocket 服务配置
# 用于动态添加/删除监控贴吧和向客户端推送事件
[websocket]
# 是否启用
# 当消费者推送方式选择 websocket 时必须启用
enabled = true
# WebSocket Host
host = "localhost"
# WebSocket 端口
port = 8000
# WebSocket 路径（建议保持默认）
path = "/ws"
# 访问令牌（留空则不校验）
token = ""

# 消费者配置
[consumer]
# 推送方式，可选"redis", "websocket"或"none"
# 推荐使用 redis，其作为中间件能够提供高可靠性
# websocket 无需依赖 redis，但不保证消息不丢失
# none 为不推送
transport = "websocket"
# 推送模式，可选"id", "object"
# id 为仅推送内容类型与 tid/pid，通过回表查询或手动 fetch 获取完整对象
# object 为推送完整序列化后的 aiotieba 对象
mode = "id"
# id 队列, stream 或内部先进先出缓存队列的最大长度
max_len = 10000
# id 模式队列的 Redis 键
queue_key = "scraper:tieba:queue"
# object 模式 Redis stream 的前缀
prefix = "scraper:tieba:events"
# 推送重试配置
# 超时时间（毫秒）
timeout_ms = 2000
# 最大重试次数
max_retries = 5
# 重试间隔（毫秒）
retry_backoff_ms = 200
