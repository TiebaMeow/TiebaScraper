[tieba]
BDUSS = "your_bduss_here"
forums = [
  "forum_a",
  "forum_b",
  "forum_c"
]
max_backfill_pages = 100

[database]
host = "localhost"
port = 5432
username = "admin"
password = "123456"
db_name = "tieba_data"
# 分区间隔
p_interval = "1 month"
# 分区预创建数量
p_premake = 4

[redis]
host = "localhost"
port = 6379
username = ""
password = ""
db = 0

[rate_limit]
rps = 10
concurrency = 4

[scheduler]
# 以下配置项仅 periodic/hybrid 模式生效
# 调度周期，即每 N 秒投递一次首页任务
interval_seconds = 60
# 每 N 个周期投递一次精华贴首页任务
good_page_every_n_ticks = 10
# 每 N 个周期投递一次分区维护任务
maintenance_every_n_ticks = 10
# 是否启用分区维护任务
maintenance_enabled = true